<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomTom Map with CSV Upload & Repo Submission</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.24.0/maps/maps.css" />
</head>
<body>
    <h1>TomTom Map with CSV Upload</h1>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- CSV Upload Section -->
    <div class="upload-section">
        <label for="csvFile">Upload CSV with Coordinates:</label>
        <input type="file" id="csvFile" accept=".csv">
    </div>

    <!-- Display Metrics -->
    <div id="metrics"></div>

    <!-- TomTom Maps SDK & Scripts -->
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.24.0/maps/maps-web.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
